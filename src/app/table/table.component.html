<div class="mat-elevation-z8" style="box-shadow: none; border-width: 2px ;">
    <table mat-table [dataSource]="dataSource" >
    
      
    
      <!-- Checkbox Coluna -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row" style="padding: 15px;">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Usuario coluna -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> USUÁRIO </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Email coluna -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <!-- data inclusao coluna -->
      <ng-container matColumnDef="inclusing">
        <th mat-header-cell *matHeaderCellDef> DATA DE INCLUSÃO </th>
        <td mat-cell *matCellDef="let element"> {{element.inclusing}} </td>
      </ng-container>
    
      <!-- data alteracao coluna -->
      <ng-container matColumnDef="alteration">
        <th mat-header-cell *matHeaderCellDef > DATA DE ALTERAÇÃO </th>
        <td mat-cell *matCellDef="let element"> {{element.alteration}} </td>
      </ng-container>
    
      <!-- regras coluna -->
      <ng-container matColumnDef="regras">
        <th mat-header-cell *matHeaderCellDef> REGRAS </th>
        <td mat-cell *matCellDef="let element"> {{element.regras}} </td>
      </ng-container>
    
      <!-- status coluna -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> STATUS </th>
        <td mat-cell *matCellDef="let element" style="color: #31BA1F;"> {{element.status}} </td>
      </ng-container>
    
      <!-- acoes coluna -->
      <ng-container matColumnDef="acoes" stickyEnd>
        <th mat-header-cell *matHeaderCellDef > AÇÕES </th>
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element">
          <mat-drawer-container autosize>
            <mat-drawer #drawer mode="side">
              <button mat-icon-button><mat-icon>delete</mat-icon></button>
              <button mat-icon-button><mat-icon>mode_edit</mat-icon></button>
              
            </mat-drawer>
          
            <div >
              <button type="button" mat-button (click)="drawer.toggle()">
                <mat-icon>more_horiz</mat-icon>
              </button>
            </div>
          
          </mat-drawer-container>
        </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
<div class="paginator">
    <button mat-flat-button >Primeiro</button>
    <button mat-flat-button >Anterior</button>
    <button mat-flat-button style="background-color: #D83367; color: white;">1</button>
    <button mat-flat-button >Próximo</button>
    <button mat-flat-button >Último</button>
</div>
  

    
    </div>
